<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DN - NobelCenter</title>
		<meta name="description" content="Experiment using Argonjs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
	</head>
	<body>
    	<div id="argon"></div>
			<!-- Button trigger modal -->
			<button type="button" id="hud-btn" class="btn btn-primary" data-toggle="modal" data-target="#hud">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
			<div id="ui" style="display:none;">
				<!-- Modal -->
				<div class="modal fade" id="hud" tabindex="-1" role="dialog" aria-labelledby="Dev Hud">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Dev Hud</h4>
				      </div>
				      <div class="modal-body">
								<div><p><button id="reloadBtn" class="btn btn-default">Reload web content</button></p></div>
								<div>
									<p>
										<strong>Your location</strong><br/>
										<span>Lat: </span><span id="locationLatitude">0</span><br/>
										<span>Long: </span><span id="locationLongitude">0</span><br/>
										<span>Alt: </span><span id="locationAltitude">0</span><br/>
										<span>FOV: </span><span id="fov">-</span><br/>
										<span>Distance to model: </span><span id="locationDistance">0</span>
									</p>
								</div>
								<div><p><button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Close</button></p></div>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
	</body>
</html>
